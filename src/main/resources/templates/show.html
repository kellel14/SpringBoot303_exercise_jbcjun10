<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Todo tasks </a><br/>
Task Name :<span th:text="${todo.taskName}"></span><br/>
Priority :<span th:text="${todo.priority}"></span><br/>
Description:<br/><p th:text="${todo.description}"></p><br/>
Due Date :<span th:text="${todo.dueDate}"></span>
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this Task</a>

</body>
</html>
